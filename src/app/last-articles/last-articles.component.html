<div class="container mt-5">
  <h3 class="section-heading text-uppercase">LES DERNIERS ARTICLES</h3>
  <p class="sousTitres  mb-5">Derniers articles ajout√©s sur Namek News</p>  
  <div *ngIf="articles!.length >= 6" class="row d-flex justify-content-center">
    <div *ngFor="let getArticle of lastArticles" class="col-lg-3 col-md-6 col-sm-8 col-10 card me-3 mb-5 p-0 ms-3 article cardMoon">
      <a class="portfolio-link" data-bs-toggle="modal">
        <div class="portfolio-hover">
          <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
        </div>
        <img [routerLink]="['/reader', getArticle.id]" src="../../assets/img/{{getArticle.picture}}"
          class="img-fluid rounded picture mb-3" alt="">
      </a>
      <div class="portfolio-caption">
        <div class="portfolio-caption-heading"><strong>{{getArticle.title}}</strong></div>
        <div class="portfolio-caption-subheading  px-1">{{getArticle.resume}}</div>
        <div class="row justify-content-center">
          <div class="mt-3 mb-3 d-flex justify-content-center">            
              <button [routerLink]="['/reader', getArticle.id]" type="button" class="btn btn-warning mb-2">lire l'article</button>        
                       </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="articles!.length < 6 " class="row d-flex justify-content-center mb-5">
   <h5>Il faut au minimum 6 articles pour afficher ce menu !</h5>
   <h5>Nombre d'articles actuels= {{articles!.length}}</h5>
</div>
