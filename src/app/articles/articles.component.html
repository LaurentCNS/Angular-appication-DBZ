<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <div *ngFor="let getArticle of articles" class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-10 ms-3 me-3 mb-5">
      <div class="col">
        <div class="card h-100">
          <img [routerLink]="['/reader', getArticle.id]" src="../../assets/img/{{getArticle.picture}}" class="figure-img img-fluid rounded picture" alt="">
          <div class="card-body">
            <h5 class="card-title">{{getArticle.title}}</h5>
            <p class="card-text"><small class="text-muted">Post√© le {{getArticle.date| date:'dd/MM/yyyy'}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
