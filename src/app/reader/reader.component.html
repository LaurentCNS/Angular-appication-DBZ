
<div id="reader" class="row">
  <ng-container *ngIf="articleRead">
    <div class="container py-5">
      <div class="text-center">
        <div class="row">
          <!-- Post header-->
          <header class="mb-4 ">
            <!-- Post title-->
            <h3 class="fw-bolder mb-1 pt-3">{{articleRead.title}}</h3>
            <!-- Post meta content-->
            <div class="text-muted fst-italic mb-2">Post√© le {{articleRead.date}} par namek.fr</div>

          </header>
          <!-- Preview image figure-->
          <figure class="mb-4 col-lg-6 mx-auto"><img class="img-fluid rounded mx-auto"
              src="../../assets/img/{{articleRead.picture}}" alt="..." /></figure>
          <!-- Post content-->
          <div class="row">
            <p class="mb-4 col-lg-6 pb-3 mx-auto">{{articleRead.content}}</p>
          </div>

        </div>
      </div>
    </div>
  </ng-container>
</div>
