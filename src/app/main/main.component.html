<section class="page-section bg-light" id="articles">
  <div class="container">
    <div class="text-center">
      <div class="row">
        <h3 class="section-heading text-uppercase">Nos articles</h3>
        <p class="section-subheading text-muted">Songoku et ses amis ! Infos et news diverses sur l'univers DB. </p>
      </div>
      <div class="row">
        <app-articles class="col-lg-4 col-sm-6 mb-4" *ngFor="let article of articles"
          (articleEmitter)="readSelect($event)" [article]="article"></app-articles>
      </div>
    </div>
  </div>
</section>
